<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>

    <nav>
        <ul>
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><a href=""><img src="./img/dots.png" alt=""></a></li>
            <li><a href=""><img class="user-logo" src="https://source.unsplash.com/random/25x25" alt="user"></a></li>
        </ul>
    </nav>

<div class="container">
    <div class="google">
        <img src="./img/google_logo.png" alt="">
    </div>
    <div class="search-bar">
        <div class="box">
        <i class="fas fa-search search-icon" ></i>
        <input class="input-field" type="text" placeholder="Search Google or type a URL" >
        <img src="./img/mic.png"  alt="Voice Search Icon">
        </div>
    </div>
    <div class="bookmark">
        <div class="item">
            <img src="./img/youtube.png" alt="">
            <span>Youtube</span>
        </div>
        <div class="item">
            <img src="./img/telegram.png" alt="">
            <span>Telegram</span>
        </div>
        <div class="item">
            <img src="./img/whatsup.png" alt="">
            <span>Whatsup</span>
        </div>
        <div class="item">
            <img src="./img/email.png" alt="">
            <span>infoashu</span>
        </div>
        <div class="item">
            <img src="./img/email.png" alt="">
            <span>ashu</span>
        </div>
        <div class="item">
            <img src="./img/insta" alt="">
            <span>Instagram</span>
        </div>
        <div class="item">
            <img src="./img/GitHub-Mark.png" alt="">
            <span>Github</span>
        </div>
        <div class="item">
            <img src="./img/twtch.png" alt="">
            <span>Twitch</span>
        </div>
        <div class="item">
            <img src="./img/udemy.png" alt="">
            <span>Udemy</span>
        </div>
        <div class="item">
            <img src="./img/linkedin.png" alt="">
            <span>Linkdin
            </span>
        </div>
      </div>
</div>
<footer>
    <i class="fas fa-pen"></i>
</footer>

   
</body>
</html>
